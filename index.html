<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur de mot de passe</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ffcc;
    }

    input, select {
      font-size: 20px;
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #00ffcc;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {

    }

    #copie {
      color: limegreen;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üîê G√©n√©rateur de mot de passe</h1>

  <label for="longueur">Longueur du mot de passe :</label><br>
  <select id="longueur">
    <option value="8">8 caract√®res</option>
    <option value="10">10 caract√®res</option>
    <option value="12" selected>12 caract√®res</option>
    <option value="16">16 caract√®res</option>
    <option value="20">20 caract√®res</option>
  </select><br>

  <input type="text" id="password" readonly><br>

  <button onclick="generer()">üîÅ G√©n√©rer</button>
  <button onclick="copier()">üìã Copier</button>
  <p id="copie"></p>

  <script>
    function generer() {
      const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      const longueur = parseInt(document.getElementById("longueur").value);
      let motDePasse = "";
      for (let i = 0; i < longueur; i++) {
        motDePasse += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      document.getElementById("password").value = motDePasse;
      document.getElementById("copie").innerText = "";
    }

    function copier() {
      const champ = document.getElementById("password");
      champ.select();
      champ.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.getElementById("copie").innerText = "üìã Copi√© dans le presse-papiers !";
    }
  </script>

</body>
